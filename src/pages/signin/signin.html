<ion-title>SIGNIN</ion-title>
<ion-content>
<ion-card>

  <ion-card-header>
    SIGN IN 192.168.56.101 172.16.233.184
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label floating>ROBOT IP</ion-label>
        <ion-input type="text" [(ngModel)]="robotIP" name="robotIP"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="secondary" (click)="checkLogin(this.robotIP)">Login</button>
  </ion-card-content>

</ion-card>

</ion-content>
