<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>robotList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <button ion-button (click)="addRobotToList('99999999')">Test</button>
  </ion-item>

  <ion-card>
  <ion-card-header>
    Choose a robot
  </ion-card-header>

  <ion-list *ngFor="let obj of this.robotList">
    <button ion-item (click)="checkLogin(obj.ip)">
      {{ obj.ip }}
    </button>

  </ion-list>
</ion-card>
</ion-content>
