<ion-header>

  <ion-navbar>
    <ion-title>Connect to a robot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <button ion-button (click)="addRobotToList()">Add robot</button>
  </ion-item>

  <ion-card>
  <ion-card-header>
    Choose a robot
  </ion-card-header>

  <ion-list *ngFor="let obj of this.robotList">
    <button ion-item>
      {{ obj.ip }} 
      <!--maybe connect on this icon/other icon instead of the entire button idk-->
      <!--added bogus style tag to test-->
      <ion-icon name="log-in" style="padding-right:35px;" item-right  (click)="checkLogin(obj.ip)"></ion-icon>
      <ion-icon name="close" item-right (click)="deleteRobotIP(obj.ip,obj.$key)"> </ion-icon>
    </button>

  </ion-list>
</ion-card>
</ion-content>
