<ion-header class="headerLogo">
  <ion-navbar color="primary">
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

      <div class="wrapper">
    <ion-item>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)" placeholder="New email"
        [class.invalid]="!signupForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-input id="inputpassword" #password formControlName="password" type="password" (change)="elementChanged(password)" placeholder="New password"
        [class.invalid]="!signupForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
    </div>

    <div class="buttonwrapper">
        <button id="createbutton" ion-button block color="primary" type="submit">
          Create an Account
        </button>
    </div>

  </form>

</ion-content>
