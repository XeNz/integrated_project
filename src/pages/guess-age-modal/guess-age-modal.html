<ion-header class="headerLogo">
    <ion-navbar color="primary">
        <button hideWhen="core" class="backbutton" color="primary" ion-button icon-only (click)="dismiss()">
                 <ion-icon name="arrow-back"></ion-icon>
            </button>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <img src="./assets/images/RobotRemoteLogo-01.png" alt="roboto">
    <p id="guessedAge" [hidden]="!this.robot.age">Age: {{ this.robot.age }}</p>
    <button ion-button block (click)="guessAge()"> Guess Age </button>
    <button hideWhen="ios,android" ion-button block (click)="dismiss()"> Back </button>
</ion-content>
